<div id="products" class="container my-5">
    <header class="mb-4">
        <h3>Products</h3>
    </header>

    <div class="row">
        <div *ngFor="let product of products" class="col-lg-3 col-md-6 col-sm-6 d-flex">
            <div class="card w-100 my-2 shadow-2-strong">
                <img [src]="product['imageURL']" class="card-img-top" style="aspect-ratio: 1 / 1">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product['name']}}</h5>
                    <p class="card-text">${{product['price']}}</p>
                    <button (click)="clickCart(product)" type="button" class="w-100 btn btn-lg btn-outline-primary">Add
                        to Cart</button>
                </div>
            </div>
        </div>

        <div *ngIf="loadSpinner" class="d-flex justify-content-center text-primary mt-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
